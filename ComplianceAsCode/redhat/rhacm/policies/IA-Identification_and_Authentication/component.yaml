- control_key: IA-1
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: not applicable
  narrative:
    - key: a
      text: |-
        Developing organization-level identification and authentication
        policy and procedures are outside the scope of Red Hat Advanced Cluster Management
        for Kubernetes configuration.
    - key: a.1
      text: |-
        An identification and authentication policy that addresses purpose, scope, roles,
        responsibilities, management commitment, coordination among organizational entities,
        and compliance is an organizational control outside the scope of Red Hat Advanced
        Cluster Management for Kubernetes configuration.
    - key: a.2
      text: |-
        Procedures to facilitate the implementation of the identification and authentication
        policy and associated identification and authentication controls
        is an organizational control outside the scope of Red Hat Advanced Cluster Management
        for Kubernetes configuration.
    - key: b
      text: |-
        Review and updating an organizational-level identification and authentication
        policy and procedures are outside the scope of Red Hat Advanced Cluster Management
        for Kubernetes configuration.
    - key: b.1
      text: |-
        Reviewing and updating the current identification and authentication policy is an organizational
        control outside the scope of Red Hat Advanced Cluster Management for Kubernetes
        configuration.
    - key: b.2
      text: |-
        Reviewing and updating the current identification and authentication procedures is an organizational
        control outside the scope of Red Hat Advanced Cluster Management for Kubernetes
        configuration.

