- control_key: CP-9 (6)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - text: |
        Ansible Tower introduced Clustering as an alternate approach to redundancy,
        replacing the redundancy solution configured with the active-passive nodes
        that involves primary and secondary instances.

        Clustering is sharing load between hosts. Each instance should be able to act
        as an entry point for UI and API access. This should enable Ansible Tower
        administrators to use load balancers in front of as many instances of Ansible Tower
        as desired and maintain good data visibility.

        Details of this approach are documented in the "Clustering" section of the
        Ansible Tower Administration Guide:

        https://docs.ansible.com/ansible-tower/latest/html/administration/clustering.html

