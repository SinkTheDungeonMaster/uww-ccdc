- control_key: CP-2 (6)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - text: |
        Ansible Tower installations can occur in a High Availability (HA) configuration.
        In this configuration, Tower runs with a single active node, called the Primary
        Instance, and any number of inactive nodes, called Secondary Instances.

        Secondary Instances can become Primary Instances at any time, with certain
        caveats. Running in a high-availability setup requires any database that
        Ansible Tower uses to be external -- Postgres and MongoDB must be installed
        on a machine that is not one of the primary or secondary Ansible Tower nodes.

        Ansible Tower's HA mode offers a standby Ansible Tower infrastructure that
        can become active in case of infrastructure failure -- avoiding single points of
        failure. HA mode is not meant to run in an active/passive or multi-master mode, and
        is not a mechanism for horizontally scaling the Ansible Tower service. Further,
        failover to a secondary instance is not automatic and must be user triggered.

        For instructions on how to install Ansible Tower into an HA configuration,
        refer to the Ansible Tower Installation and Reference Guide:

        https://docs.ansible.com/ansible-tower/

