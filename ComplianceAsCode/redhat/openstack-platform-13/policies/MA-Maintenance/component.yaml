- control_key: MA-4
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: planned
  narrative:
    - key: a
      text: |
        'This control reflects organizational procedures/policies, and is not
        applicable to the configuration of Red Hat OpenStack Platform.'
    - key: b
      text: |
        'This control reflects organizational procedures/policies, and is not
        applicable to the configuration of Red Hat OpenStack Platform.'
    - key: c
      text: |
        'This control is not applicable to Red Hat OpenStack Platform.

        With the exception of access established through physical presense 
        at the hardware and underlying operating system layers, connections to
        Red Hat OpenStack Platform are treated as remote connections. Authorization and
        authentication controls selected and verified from the IA family apply
        to this control; no independant control response is required.'
    - key: d
      text: |
        'With the exception of access established through physical presense 
        at the hardware and underlying operating system layers, connections to
        Red Hat OpenStack Platform are treated as remote connections. Authorization and
        authentication controls selected and verified from the IA family apply
        to this control; no independant control response is required.'
    - key: e
      text: |
        'The customer will be responsible for terminating the session and
        network connections when non-local maintenance and diagnostic activities
        are completed. A successful control response will need to address
        monitoring and enforcement of the disconnection requirement.

        This is frequently accomplished by automatic logon timeouts from the
        Red Hat OpenStack Platform web console, and SSH connection timeouts provided by the
        underlying operating system.'

