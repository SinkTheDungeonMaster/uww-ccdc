- control_key: CP-10
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: planned
  narrative:
    - text: |
        'The customer will be responsible for documenting how to reconstitute 
        their OpenShift environment. A successful control response will detail
        processes used to fully recover/restore the OpenShift environment.'

- control_key: CP-10 (2)
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: none
  narrative:
    - text: |
        '//*
        The customer will be responsible for implementing transaction
        recovery within the customer application. A successful control response
        will need to address how transactions are performed and what occurs in
        the case of failed or conflicting transactions.
        */'
