- control_key: MP-7
  standard_key: NIST-800-53
  covered_by: []
  implementation_status: complete
  narrative:
    - text: |-
        To prohibit the use of USB storage devices on Red Hat Virtualization
        Manager (RHVM) nodes, the following configuration check must be enabled:

        - CCE-27277-3: Disable Modprobe Loading of USB Storage Driver

        To disable support for bluetooth connections, the following
        configuration checks must be enabled:

        - CCE-27327-6: Disable Bluetooth Kenrel Modules

        - CCE-27328-4: Disable Bluetooth Service

        A complete control response is planned. Engineering
        progress can be tracked via:

        https://projects.engineering.redhat.com/browse/RHV-21055

